<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!--
    Configure Noto Mono Nerd Font as monospace.
    
    This configuration forces fontconfig to recognize these fonts as 
    monospace (spacing=100) and adds them to the generic "monospace" family.
-->
<fontconfig>
    <!-- Force spacing=100 (mono) for Noto Mono Nerd Font -->
    <match target="scan">
        <test name="family" compare="contains">
            <string>Noto Mono Nerd Font</string>
        </test>
        <edit name="spacing" mode="assign">
            <int>100</int>
        </edit>
    </match>

    <!-- Add Noto Mono Nerd Font to the generic monospace family -->
    <alias>
        <family>Noto Mono Nerd Font</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <!-- Include Noto Mono Nerd Font as a preferred option for monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Mono Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
