<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- 
       Compatibility Alias:
       Map legacy "Noto Sans Nerd Font" (with spaces) to "NotoSans Nerd Font" (CamelCase).
    -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>Noto Sans Nerd Font</string>
        </test>
        <edit name="family" mode="assign" binding="strong">
            <string>NotoSans Nerd Font</string>
        </edit>
    </match>

    <!-- Promote Regular to Medium for NotoSans Nerd Font -->
    <match target="pattern">
        <test name="family">
            <string>NotoSans Nerd Font</string>
        </test>
        <test name="weight" compare="eq">
            <const>regular</const>
        </test>
        <edit name="weight" mode="assign">
            <const>medium</const>
        </edit>
    </match>
</fontconfig>